<section>
  <h2>shio Category</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let obj of categoriesArray">
      <ng-template carouselSlide>
        <img
          height="270"
          [src]="obj.image"
          [alt]="obj.name"
          [title]="obj.name"
        />
        <h3 class="h6 text-main">{{ obj.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section>
  <div class="row w-100 g-4 m-auto">
    <div
      *ngFor="let product of productsArray"
      class="col-sm-6 col-md-4 col-lg-2"
    >
      <!-- take id from products array data -->
      <!-- any product has a special id -->
      <div class="product py-2">
        <div role="button" [routerLink]="['/details', product._id]">
          <div class="image-container">
            <img class="w-100" [src]="product.imageCover" alt="" />
          </div>
          <div class="product-details">
            <h4 class="name fs-6 text-main">{{ product.category.name }}</h4>
            <h3 class="h6">{{ product.title | cuttext }}</h3>
            <div class="d-flex justify-content-between">
              <span>{{ product.price | currency : "EÂ£" }} </span>
              <span
                ><i class="fa-solid fa-star rating-color"></i
                >{{ product.ratingsAverage }}
              </span>
            </div>
          </div>
        </div>

        <button class="main-btn w-100" #addBtn>+ Add TO Cart</button>
      </div>
    </div>
  </div>
</section>
