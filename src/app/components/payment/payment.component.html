<section class="w-75 mx-auto rounded bg-main-light p-3 shadow my-3">
  <form action="" [formGroup]="checkOutForm" (ngSubmit)="handelForm()">
    <div class="form-item">
      <label for="details">details</label>
      <input
        type="text"
        class="form-control"
        formControlName="details"
        id="details"
      />
    </div>
    <div class="form-item my-3">
      <label for="phone">phone</label>
      <input
        type="tel"
        class="form-control"
        formControlName="phone"
        id="phone"
      />
    </div>
    <div class="form-item">
      <label for="city">city</label>
      <input
        type="text"
        class="form-control"
        formControlName="city"
        id="city"
      />
    </div>
    <button class="main-btn mt-3">check Out</button>
  </form>
</section>
