<section class="d-flex">
  <!-- <img src="./assets/images/freshcart-logo.svg" alt="" /> -->
  <img src="./assets/images/shopping.jpg" alt="" />

  <form class="form-box" (ngSubmit)="hundleForm()" [formGroup]="registerForm">
    <div class="form-item">
      <label for="name">name</label>
      <input
        formControlName="name"
        class="form-control"
        id="name"
        type="text"
      />
    </div>

    <div class="form-item">
      <label for="email">email</label>
      <input
        formControlName="email"
        class="form-control"
        id="email"
        type="email"
      />
    </div>
    <div class="form-item">
      <label for="password">password</label>
      <input
        formControlName="password"
        class="form-control"
        id="password"
        type="password"
      />
    </div>
    <div class="form-item">
      <label for="rePassword">rePassword</label>
      <input
        formControlName="rePassword"
        class="form-control"
        id="rePassword"
        type="password"
      />
    </div>
    <div class="form-item">
      <label for="phone">phone</label>
      <input
        formControlName="phone"
        class="form-control"
        id="phone"
        type="tel"
      />
    </div>
    <button type="submit" class="main-btn">register</button>
  </form>
</section>
