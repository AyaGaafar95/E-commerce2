<section class="w-75 mx-auto">
  <form
    [formGroup]="registerForm"
    action="
  "
  >
    <div class="form-item">
      <label for="name" for="">name:</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-item">
      <label for="email" for="">email:</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-item">
      <label for="password" for="">password:</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />
    </div>
    <div class="form-item">
      <label for="rePassword" for="">rePassword:</label>
      <input
        formControlName="rePassword"
        id="rePassword"
        type="password"
        class="form-control"
      />
    </div>
    <div class="form-item">
      <label for="phone" for="">phone:</label>
      <input
        formControlName="phone"
        id="phone"
        type="tell"
        class="form-control"
      />
    </div>
    <button class="main-btn">Register</button>
  </form>
</section>
