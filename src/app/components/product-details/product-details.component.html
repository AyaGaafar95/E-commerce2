<section
  class="w-75 mx-auto my-4 shadow border border-1 rounded-3 overflow-hidden p-4"
>
  <div class="row w-100 align-items-center g-4">
    <div class="col-md-4 my-4">
      <owl-carousel-o [options]="imageOptions">
        <ng-container *ngFor="let path of productDetailsObj.images">
          <ng-template carouselSlide>
            <img
              [src]="path"
              [alt]="productDetailsObj.title"
              [title]="productDetailsObj.title"
            />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <!-- <img class="w-100" [src]="productDetailsObj.imageCover" alt="" /> -->
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="disc-text">{{ productDetailsObj.title }}</h3>
        <p>{{ productDetailsObj.description }}</p>
        <p>{{ productDetailsObj.category.name }}</p>
        <div class="d-flex justify-content-between align-items-center my-4">
          <span class="small">{{
            productDetailsObj.price | currency : "E£ "
          }}</span>
          <p class="m-0">
            <i class="fas fa-star rating-color me-1"></i>
            <span class="text-muted">
              {{ productDetailsObj.ratingsAverage }}</span
            >
          </p>
        </div>
        <button
          class="main-btn w-75"
          (click)="addProductToCart(productDetailsObj._id)"
        >
          + Add Cart
        </button>
      </div>
    </div>
  </div>
</section>
