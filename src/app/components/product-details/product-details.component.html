<section>
  <div class="row w-100 align-items-center g-4">
    <div class="col-md-3">
      <img class="w-100" [src]="productDetailsObj.imageCover" alt="" />
    </div>
    <div class="col-md-8">
      <div>
        <h3>{{ productDetailsObj.title }}</h3>
        <p>{{ productDetailsObj.description }}</p>
        <p>{{ productDetailsObj.category.name }}</p>
        <button class="main-btn w-100">+ Add Cart</button>
      </div>
    </div>
  </div>
</section>
